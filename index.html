<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Alignment Explorer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#2563eb', secondary: '#475569' } } }
        }
    </script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        /* Smooth transition for table rows */
        tr { transition: background-color 0.2s; }
        tr:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased" x-data="app()" x-init="initApp()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900">Lexical Alignment Explorer</h1>
                <p class="text-xs text-slate-500">Visualizing Model Overuse vs. Human Baselines</p>
            </div>
            <div class="space-x-4 text-sm font-medium text-slate-500">
                <a href="#" class="hover:text-primary transition">About</a>
                <a href="https://github.com/nyu-mll" class="hover:text-primary transition">GitHub</a>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center justify-center gap-3 text-lg md:text-xl text-slate-700">
                <span>Show me overused words in</span>
                
                <select x-model="selection.lang" @change="fetchData" class="font-bold text-primary border-b-2 border-primary/30 bg-transparent py-1 px-2 focus:outline-none focus:border-primary cursor-pointer hover:bg-slate-50 rounded">
                    <template x-for="l in options.languages" :key="l">
                        <option :value="l" x-text="l.toUpperCase()"></option>
                    </template>
                </select>

                <span>texts from</span>

                <select x-model="selection.register" @change="fetchData" class="font-bold text-primary border-b-2 border-primary/30 bg-transparent py-1 px-2 focus:outline-none focus:border-primary cursor-pointer hover:bg-slate-50 rounded">
                    <template x-for="r in options.registers" :key="r">
                        <option :value="r" x-text="capitalize(r)"></option>
                    </template>
                </select>

                <span>generated by</span>

                <select x-model="selection.model" @change="fetchData" class="font-bold text-primary border-b-2 border-primary/30 bg-transparent py-1 px-2 focus:outline-none focus:border-primary cursor-pointer hover:bg-slate-50 rounded">
                    <template x-for="m in options.models" :key="m">
                        <option :value="m" x-text="formatModel(m)"></option>
                    </template>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-slate-800">Top Divergent Words</h2>
                    <div class="bg-slate-100 p-1 rounded-lg flex text-xs font-medium">
                        <button @click="view = 'chart'" :class="{'bg-white shadow text-slate-900': view === 'chart', 'text-slate-500': view !== 'chart'}" class="px-3 py-1 rounded-md transition">Chart</button>
                        <button @click="view = 'table'" :class="{'bg-white shadow text-slate-900': view === 'table', 'text-slate-500': view !== 'table'}" class="px-3 py-1 rounded-md transition">Table</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 h-96 relative">
                    <div x-show="loading" class="absolute inset-0 bg-white/80 z-10 flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                    </div>

                    <div x-show="view === 'chart'" class="h-full w-full">
                        <canvas id="mainChart"></canvas>
                    </div>

                    <div x-show="view === 'table'" class="h-full w-full overflow-y-auto" x-cloak>
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-50 sticky top-0">
                                <tr>
                                    <th class="px-4 py-3">Rank</th>
                                    <th class="px-4 py-3">Word</th>
                                    <th class="px-4 py-3 text-right">Score</th>
                                    <th class="px-4 py-3 text-right">Freq (AI)</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                <template x-for="row in data" :key="row.rank">
                                    <tr>
                                        <td class="px-4 py-3 text-slate-500" x-text="row.rank"></td>
                                        <td class="px-4 py-3 font-medium text-slate-900" x-text="row.word"></td>
                                        <td class="px-4 py-3 text-right font-mono text-primary" x-text="row.score"></td>
                                        <td class="px-4 py-3 text-right text-slate-500" x-text="row.ai_freq"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">Summary</h3>
                    <div class="space-y-4">
                        <div>
                            <div class="text-3xl font-bold text-slate-900" x-text="data.length > 0 ? data[0].word : '-'"></div>
                            <div class="text-xs text-slate-500">Most overused word</div>
                        </div>
                        <hr class="border-slate-100">
                        <div>
                            <div class="text-2xl font-bold text-slate-900" x-text="data.length"></div>
                            <div class="text-xs text-slate-500">Words analyzed</div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 text-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-sm font-semibold text-slate-300 uppercase tracking-wider mb-2">Get the Data</h3>
                    <p class="text-sm text-slate-400 mb-4">Download the full TSV analysis for this configuration.</p>
                    <button class="w-full bg-primary hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download .TSV
                    </button>
                    <div class="mt-4 pt-4 border-t border-slate-700 text-xs text-slate-500 text-center">
                        <button @click="copyLink" x-text="linkCopied ? 'Copied!' : 'Share this view'" class="hover:text-white transition underline cursor-pointer"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function app() {
            return {
                view: 'chart', // 'chart' or 'table'
                loading: false,
                linkCopied: false,
                chartInstance: null,
                
                // Available options (populated from index.json)
                options: { languages: [], registers: [], models: [] },
                
                // Current selection
                selection: { lang: 'en', register: 'news', model: 'gpt-4' },
                
                // Data holder
                data: [],

                async initApp() {
                    // 1. Load available options
                    const indexRes = await fetch('data/index.json');
                    this.options = await indexRes.json();
                    
                    // 2. Check URL params for deep linking
                    const params = new URLSearchParams(window.location.search);
                    if(params.has('lang')) this.selection.lang = params.get('lang');
                    if(params.has('register')) this.selection.register = params.get('register');
                    if(params.has('model')) this.selection.model = params.get('model');

                    // 3. Initial Fetch
                    await this.fetchData();
                },

                async fetchData() {
                    this.loading = true;
                    this.updateURL();
                    
                    // Construct filename: data/en_news_gpt-4.json
                    const filename = `data/${this.selection.lang}_${this.selection.register}_${this.selection.model}.json`;
                    
                    try {
                        const res = await fetch(filename);
                        if(!res.ok) throw new Error("Data not found");
                        const json = await res.json();
                        this.data = json.data.slice(0, 20); // Top 20 for viz
                        this.renderChart();
                    } catch (e) {
                        console.error(e);
                        this.data = [];
                    } finally {
                        this.loading = false;
                    }
                },

                renderChart() {
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    
                    if (this.chartInstance) this.chartInstance.destroy();

                    this.chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: this.data.map(d => d.word),
                            datasets: [{
                                label: 'Alignment Score',
                                data: this.data.map(d => d.score),
                                backgroundColor: '#2563eb',
                                borderRadius: 4,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { beginAtZero: true, grid: { display: false } },
                                x: { grid: { display: false } }
                            }
                        }
                    });
                },

                updateURL() {
                    const url = new URL(window.location);
                    url.searchParams.set('lang', this.selection.lang);
                    url.searchParams.set('register', this.selection.register);
                    url.searchParams.set('model', this.selection.model);
                    window.history.pushState({}, '', url);
                },

                copyLink() {
                    navigator.clipboard.writeText(window.location.href);
                    this.linkCopied = true;
                    setTimeout(() => this.linkCopied = false, 2000);
                },

                // Utilities
                capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); },
                formatModel(s) { return s.toUpperCase(); } // Customize model names here
            }
        }
    </script>
</body>
</html>
